<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match the Pairs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, #ffebcd, #ffe4e1);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            margin: 1rem 0;
        }

        h1 {
            color: #4a4e69;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a4e69;
            transition: transform 0.3s, background 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .card .front {
            background: white;
            transform: rotateY(0deg);
        }

        .card .back {
            background: #f8f8f8;
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched .back {
            background: #90ee90;
        }

        .card.incorrect {
            background: #ff6b6b;
        }

        .stats {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #4a4e69;
        }

        .nav-link {
            color: #4a4e69;
            text-decoration: none;
            font-weight: bold;
            margin: 1rem 0;
            text-align: center;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .feedback-btn {
            padding: 0.8rem 1.2rem;
            border: 2px solid #ff6f61;
            border-radius: 25px;
            background: none;
            color: #ff6f61;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match the Pairs</h1>
        <div class="grid-container" id="gameGrid"></div>
        <div class="stats">
            <p>Games Completed: <span id="gamesCompleted">0</span></p>
            <p>Current Streak: <span id="currentStreak">0</span></p>
        </div>
    </div>

    <a href="dashboard.html" class="nav-link">Back to Dashboard</a>

    <div class="container">
        <h1>Your Feedback</h1>
        <div class="feedback-buttons">
            <button class="feedback-btn" onclick="rateDifficulty('too_easy')">üëç Too Easy</button>
            <button class="feedback-btn" onclick="rateDifficulty('just_right')">üòä Just Right</button>
            <button class="feedback-btn" onclick="rateDifficulty('too_difficult')">üëé Too Hard</button>
        </div>
    </div>

    <script>
        // Game Data - Pairs of related words
        const wordPairs = [
            {pair: ["CAT", "DOG"], category: "Animals"},
            {pair: ["SUN", "MOON"], category: "Celestial"},
            {pair: ["TREE", "LEAF"], category: "Nature"},
            {pair: ["BOOK", "PEN"], category: "Objects"},
            {pair: ["HAPPY", "SAD"], category: "Emotions"},
            {pair: ["UP", "DOWN"], category: "Directions"},
            {pair: ["HOT", "COLD"], category: "Temperatures"},
            {pair: ["DAY", "NIGHT"], category: "Time"},
            {pair: ["MOVIE", "ACTOR"], category: "Time"},
            {pair: ["SCHOOL", "HOMEWORK"], category: "Time"},
        ];

        // Game State
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let gamesCompleted = localStorage.getItem('matchPairsGamesCompleted') || 0;
        let currentStreak = localStorage.getItem('matchPairsCurrentStreak') || 0;
        let longestStreak = localStorage.getItem('matchPairsLongestStreak') || 0;
        let currentPairs = [];

        // Initialize Game
        function initGame() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            // Select random word pairs (4 pairs for 8 cards)
            currentPairs = [...wordPairs].sort(() => 0.5 - Math.random()).slice(0, 4);
            const cards = [];
            
            // Create card elements with pair information
            currentPairs.forEach(pairObj => {
                pairObj.pair.forEach(word => {
                    const card = createCard(word, pairObj.category);
                    cards.push(card);
                });
            });
            
            // Shuffle and add to grid
            cards.sort(() => 0.5 - Math.random()).forEach(card => {
                gameGrid.appendChild(card);
            });
            
            // Update stats display
            document.getElementById('gamesCompleted').textContent = gamesCompleted;
            document.getElementById('currentStreak').textContent = currentStreak;
            
            // Reset matched pairs counter
            matchedPairs = 0;
        }

        // Create card element with pair category
        function createCard(word, category) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.word = word;
            card.dataset.category = category;
            
            const front = document.createElement('div');
            front.className = 'front';
            front.textContent = word;
            
            const back = document.createElement('div');
            back.className = 'back';
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', flipCard);
            return card;
        }

        // Flip card when clicked
        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            
            if (!firstCard) {
                firstCard = this;
                return;
            }
            
            secondCard = this;
            lockBoard = true;
            
            checkForMatch();
        }

        // Check if cards belong to the same pair
        function checkForMatch() {
            // Cards match if they have the same category
            const isMatch = firstCard.dataset.category === secondCard.dataset.category;
            
            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        // Disable matched cards
        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedPairs++;
            
            if (matchedPairs === currentPairs.length) {
                currentStreak++;
                gamesCompleted++;
                if (currentStreak > longestStreak) {
                    longestStreak = currentStreak;
                    localStorage.setItem('matchPairsLongestStreak', longestStreak);
                }
                localStorage.setItem('matchPairsGamesCompleted', gamesCompleted);
                localStorage.setItem('matchPairsCurrentStreak', currentStreak);
                
                setTimeout(() => {
                    alert('Great job! All pairs matched!');
                    resetGame();
                }, 500);
            }
            
            resetBoard();
        }

        // Unflip non-matching cards
        function unflipCards() {
            firstCard.classList.add('incorrect');
            secondCard.classList.add('incorrect');
            
            setTimeout(() => {
                firstCard.classList.remove('flipped', 'incorrect');
                secondCard.classList.remove('flipped', 'incorrect');
                currentStreak = 0;
                localStorage.setItem('matchPairsCurrentStreak', currentStreak);
                document.getElementById('currentStreak').textContent = currentStreak;
                resetBoard();
            }, 1000);
        }

        // Reset board state
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // Reset entire game
        function resetGame() {
            initGame();
        }

        // Difficulty rating
        function rateDifficulty(rating) {
            alert(`Thank you for your feedback! You rated this game as ${rating.replace('_', ' ')}.`);
            // In a real app, you might adjust difficulty here
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
