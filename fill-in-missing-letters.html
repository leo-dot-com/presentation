<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Missing Letter Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ffcccb, #ffe4b5);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            margin: 1rem 0;
        }

        h1 {
            color: #ff4500;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .word-display {
            font-size: 2.5rem;
            color: #007bff;
            margin: 1.5rem 0;
            letter-spacing: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .option-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .feedback {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 2rem;
            text-align: center;
        }

        .correct { color: green; }
        .incorrect { color: red; }

        .streak-counter {
            font-size: 1.1rem;
            color: #ff8c00;
            text-align: center;
            margin: 1rem 0;
        }

        .nav-link {
            color: #34495e;
            text-decoration: none;
            font-weight: bold;
            margin: 1rem 0;
        }

        .speaker-btn {
            background: none;
            border: none;
            color: #007bff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fill in the Missing Letter</h1>
        <div class="word-display">
            <span id="wordDisplay"></span>
            <button class="speaker-btn" onclick="speakWord()">ðŸ”Š</button>
        </div>
        <div class="options-grid" id="optionsContainer"></div>
        <div class="feedback" id="feedback"></div>
        <div class="streak-counter">
            <p>Current Streak: <span id="currentStreak">0</span></p>
            <p>Longest Streak: <span id="longestStreak">0</span></p>
        </div>
    </div>
    <a href="index.html" class="nav-link">Back to Dashboard</a>

    <script>
        // Game Data
        const words = [
            { word: "ELEPHANT", blankIndex: 3 },
            { word: "KANGAROO", blankIndex: 2 },
            { word: "COMPUTER", blankIndex: 4 },
            { word: "SUNSHINE", blankIndex: 5 },
            { word: "BUTTERFLY", blankIndex: 6 }
        ];

        let currentWord;
        let correctLetter;
        let options = [];
        let currentStreak = localStorage.getItem('currentStreak') || 0;
        let longestStreak = localStorage.getItem('longestStreak') || 0;

        // Initialize game
        function initGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            correctLetter = currentWord.word[currentWord.blankIndex];
            
            // Generate options
            options = [correctLetter];
            while (options.length < 4) {
                const randomChar = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                if (!options.includes(randomChar)) options.push(randomChar);
            }
            options.sort(() => Math.random() - 0.5);

            // Update display
            const blankedWord = currentWord.word.slice(0, currentWord.blankIndex) + '_' + 
                             currentWord.word.slice(currentWord.blankIndex + 1);
            document.getElementById('wordDisplay').textContent = blankedWord;
            
            // Create buttons
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = options.map(letter => `
                <button class="option-btn" onclick="checkAnswer('${letter}')">${letter}</button>
            `).join('');

            // Update streak display
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('longestStreak').textContent = longestStreak;
        }

        // Check answer
        function checkAnswer(selectedLetter) {
            const feedbackElement = document.getElementById('feedback');
            
            if (selectedLetter === correctLetter) {
                feedbackElement.textContent = "Correct! Great job!";
                feedbackElement.className = "feedback correct";
                currentStreak++;
                if (currentStreak > longestStreak) {
                    longestStreak = currentStreak;
                    localStorage.setItem('longestStreak', longestStreak);
                }
                localStorage.setItem('currentStreak', currentStreak);
                
                setTimeout(() => {
                    feedbackElement.textContent = '';
                    initGame();
                }, 1000);
            } else {
                feedbackElement.textContent = `Try again! Correct letter was ${correctLetter}`;
                feedbackElement.className = "feedback incorrect";
                currentStreak = 0;
                localStorage.setItem('currentStreak', currentStreak);
            }

            updateStreakDisplay();
        }

        // Text-to-Speech
        function speakWord() {
            const word = currentWord.word.toLowerCase().replace('_', correctLetter.toLowerCase());
            const utterance = new SpeechSynthesisUtterance(word);
            speechSynthesis.speak(utterance);
        }

        function updateStreakDisplay() {
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('longestStreak').textContent = longestStreak;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
