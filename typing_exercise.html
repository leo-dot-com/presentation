<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game for Dyslexic Children</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 800px;
            min-height: 100vh;
            margin: 0 auto;
            background: linear-gradient(to bottom right, #f5f9ff, #94dbeb);
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #3a7bd5;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #game-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #sentence {
            font-size: 28px;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 100px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            letter-spacing: 1px;
        }
        
        #userInput {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        #userInput:focus {
            outline: none;
            border-color: #3a7bd5;
        }
        
        .char {
            position: relative;
            transition: all 0.2s;
        }
        
        .correct {
            color: #28a745;
        }
        
        .incorrect {
            color: #dc3545;
        }
        
        .highlight {
            background-color: rgba(40, 167, 69, 0.2);
            border-radius: 3px;
            padding: 0 2px;
        }
        
        .highlight-wrong {
            background-color: rgba(220, 53, 69, 0.2);
            border-radius: 3px;
            padding: 0 2px;
        }
        
        .current-char {
            border-bottom: 3px solid #3a7bd5;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { border-bottom-color: #3a7bd5; }
            50% { border-bottom-color: #00d2ff; }
            100% { border-bottom-color: #3a7bd5; }
        }
        
        #stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        #timer, #streak, #accuracy {
            font-size: 18px;
            font-weight: 600;
            padding: 10px 15px;
            background-color: #e9f0ff;
            border-radius: 8px;
        }
        
        #timer {
            color: #3a7bd5;
        }
        
        #streak {
            color: #ff6f61;
        }
        
        #accuracy {
            color: #28a745;
        }
        
        #congratsMessage {
            font-size: 1.5em;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            transition: all 0.3s;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #difficulty-rating {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        #difficulty-rating button {
            padding: 12px 25px;
            border: 2px solid #ff6f61;
            border-radius: 25px;
            cursor: pointer;
            background: none;
            margin: 0 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }
        
        #difficulty-rating button:hover {
            background-color: rgba(255, 111, 97, 0.1);
        }
        
        #difficulty-rating button i {
            font-size: 1.5rem;
            color: #ff6f61;
            margin-bottom: 5px;
        }

        #difficulty-level {
            font-size: 18px;
            font-weight: 600;
            padding: 10px 15px;
            background-color: #e9f0ff;
            border-radius: 8px;
            color: #6c757d;
        }
        
        #difficulty-rating button div {
            font-size: 0.8rem;
            text-align: center;
            color: #ff6f61;
            font-weight: bold;
        }
        
        .feedback-container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .feedback-container h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div id="game-container">
        <h1>Typing Game</h1>
        
        <div id="stats-container">
            <div id="timer">Time Left: {{ time_limit }}s</div>
            <div id="streak">Games Completed: {{ completed_games }}</div>
            <div id="accuracy">Accuracy: {{ accuracy }}%</div>
            <div id="difficulty-level">Difficulty: {{ difficulty }}/5</div>
        </div>
        
        <div id="sentence">{{ sentence_to_be_typed }}</div>
        <input type="text" id="userInput" autofocus placeholder="Start typing here..." />
        <div id="congratsMessage"></div>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 1em;">
        <a href="/dashboard" style="color: #4a4e69;">Back to your Exercise Dashboard</a>
    </div>
    
    <div class="feedback-container">
        <h1>Your Feedback</h1>
        <div id="difficulty-rating">
            <span style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                <button onclick="changeDifficulty('difficult')">
                    <i class="fas fa-meh"></i>
                    <div>Too Easy</div>
                </button>
                <button onclick="rateDifficulty('just_right')">
                    <i class="fas fa-smile"></i>
                    <div>Just Right</div>
                </button>
                <button onclick="changeDifficulty('easy')">
                    <i class="fas fa-frown"></i>
                    <div>Too Difficult</div>
                </button>
            </span>
        </div>
    </div>
    <br><br><br>
    <footer>
        <div id="Row" style="display: flex; width: 100%; justify-content: center;">
            <img src="{{ url_for('static', filename='logo-no_bg.png') }}" alt="" style="width: 50%;">
        </div>
    </footer>

    <script>
        // Initialize game variables
        let expectedSentence = document.getElementById('sentence').textContent;
        let currentPosition = 0;
        let mistakes = 0;
        let totalTyped = 0;
        let timerInterval;
        let timeLeft = parseInt("{{ time_limit }}") || 60;
        let completedGames = parseInt("{{ completed_games }}") || 0;
        let overallAccuracy = parseFloat("{{ accuracy }}") || 100;
        
        
        // DOM elements
        const sentenceEl = document.getElementById('sentence');
        const userInput = document.getElementById('userInput');
        const congratsMessage = document.getElementById('congratsMessage');
        const timerEl = document.getElementById('timer');
        const streakEl = document.getElementById('streak');
        const accuracyEl = document.getElementById('accuracy');
        
        // Initialize the game
        function initGame() {
            streakEl.textContent = `Games Completed: ${completedGames}`;
            accuracyEl.textContent = `Accuracy: ${overallAccuracy}%`;
            renderSentence();
            startTimer();
            userInput.value = '';
            userInput.focus();
        }
        
        // Render the sentence with character spans
        function renderSentence() {
            sentenceEl.innerHTML = '';
            for (let i = 0; i < expectedSentence.length; i++) {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = expectedSentence[i];
                sentenceEl.appendChild(span);
            }
            updateCurrentChar();
        }
        
        // Update the current character highlight
        function updateCurrentChar() {
            const chars = document.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.remove('current-char');
                if (index === currentPosition) {
                    char.classList.add('current-char');
                }
            });
        }
        
        // Handle user input
        userInput.addEventListener('input', function(e) {
            const inputText = this.value;
            const inputLength = inputText.length;
            
            if (inputLength === 0) {
                currentPosition = 0;
                updateCurrentChar();
                return;
            }
            
            const lastCharTyped = inputText[inputLength - 1];
            const expectedChar = expectedSentence[currentPosition];
            
            // Check if the character is correct
            if (lastCharTyped === expectedChar) {
                // Correct character
                document.querySelectorAll('.char')[currentPosition].classList.add('correct');
                document.querySelectorAll('.char')[currentPosition].classList.add('highlight');
                setTimeout(() => {
                    document.querySelectorAll('.char')[currentPosition].classList.remove('highlight');
                }, 300);
                
                currentPosition++;
                totalTyped++;
            } else {
                // Incorrect character
                document.querySelectorAll('.char')[currentPosition].classList.add('incorrect');
                document.querySelectorAll('.char')[currentPosition].classList.add('highlight-wrong');
                setTimeout(() => {
                    document.querySelectorAll('.char')[currentPosition].classList.remove('highlight-wrong');
                }, 300);
                
                mistakes++;
                totalTyped++;
                
                // Allow user to continue typing without deleting (optional)
                // currentPosition++;
            }
            
            // Update the accuracy update function
            function updateAccuracy() {
                if (totalTyped === 0) {
                    accuracyEl.textContent = `Overall Accuracy: ${overallAccuracy}%`;
                    return;
                }
                const currentAccuracy = Math.round(((totalTyped - mistakes) / totalTyped) * 100);
                accuracyEl.textContent = `Current: ${currentAccuracy}% | Overall: ${overallAccuracy}%`;
            }
            
            // Update the current character highlight
            updateCurrentChar();
            
            // Check if sentence is completed
            if (currentPosition >= expectedSentence.length) {
                showCompletionMessage(true);
            }
        });
        
        // Handle backspace
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace') {
                if (currentPosition > 0) {
                    // Remove any existing classes from the previous character
                    const prevChar = document.querySelectorAll('.char')[currentPosition - 1];
                    prevChar.classList.remove('correct', 'incorrect', 'highlight', 'highlight-wrong');
                    
                    currentPosition--;
                    updateCurrentChar();
                }
            }
        });
        
        // Update accuracy display
        function updateAccuracy() {
            if (totalTyped === 0) {
                accuracyEl.textContent = 'Accuracy: 100%';
                return;
            }
            const accuracy = Math.round(((totalTyped - mistakes) / totalTyped) * 100);
            accuracyEl.textContent = `Accuracy: ${accuracy}%`;
        }
        
        // In your typing_exercise.html JavaScript section
        function showCompletionMessage(success) {
            if (success) {
                congratsMessage.textContent = "Congratulations! You've typed it correctly!";
                congratsMessage.className = 'success';
                
                const accuracy = Math.round(((totalTyped - mistakes) / totalTyped) * 100);
                
                fetch('/complete_typing_exercise', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accuracy: accuracy })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        streakEl.textContent = `Games Completed: ${data.completed_games}`;
                        accuracyEl.textContent = `Accuracy: ${data.accuracy}%`;
                    }
                });
            } else {
                congratsMessage.textContent = "That's not correct. Try again!";
                congratsMessage.className = 'error';
            }
            
            congratsMessage.style.display = 'block';
            userInput.value = '';
            
            // Clear the existing timer
            clearInterval(timerInterval);
            
            setTimeout(() => {
                congratsMessage.style.display = 'none';
                setTimeout(loadNewSentence, 1000); // This will call startTimer()
            }, 3000);
        }
        
        // Load a new sentence
        function loadNewSentence() {
            // Reset timer first
            startTimer();
            
            // Fetch new sentence from server
            fetch('/typing_exercise')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newSentence = doc.querySelector('#sentence').textContent;
                    
                    expectedSentence = newSentence;
                    currentPosition = 0;
                    mistakes = 0;
                    totalTyped = 0;
                    updateAccuracy();
                    renderSentence();
                    userInput.focus();
                })
                .catch(error => {
                    console.error('Error fetching new sentence:', error);
                    // Fallback to default behavior if fetch fails
                    expectedSentence = "The quick brown fox jumps over the lazy dog.";
                    renderSentence();
                    userInput.focus();
                });
        }
        
        // Timer functions
        function startTimer() {
            timeLeft = parseInt("{{ time_limit }}") || 60;
            timerEl.textContent = `Time Left: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showCompletionMessage(false);
                }
            }, 1000);
        }
        
        // Difficulty rating functions
        function rateDifficulty(rating) {
            console.log(`User rated the difficulty as: ${rating}`);
            // In a real app, you would send this to your server
        }
        
        function changeDifficulty(level) {
            let adjustment = 0;
            if (level === 'easy') {
                adjustment = -1;
            } else if (level === 'difficult') {
                adjustment = 1;
            }

            fetch('/update_typing_exercise_difficulty', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adjustment: adjustment })
            })
            .then(response => response.json())
            .then(data => {
                if (data.new_difficulty) {
                    // Reload the page to get new difficulty settings
                    window.location.reload();
                }
            });
        }
        
        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
